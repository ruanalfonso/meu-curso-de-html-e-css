<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragrafo 
        de qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- Olá-->
        Basta <br> colocar no meio do par tags o br 
    </p>
    <p>Vamos adicionar alguns simbólos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &dollar;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>
   <p>Vamos adicionar alguns emoji: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
