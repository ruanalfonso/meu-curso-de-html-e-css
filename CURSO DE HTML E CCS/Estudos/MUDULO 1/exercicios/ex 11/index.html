<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídas em HTML</title>
</head>
<body>
<h1>Imagens dinamicas</h1>
<p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho no seu navegador</p>
<picture>
    
    <source media="(max-width:750 px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050 px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagen flexivel">
</picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a produzir áudios em HTML 5</p>
<audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/wav">
</audio>

    
</body>
</html>
